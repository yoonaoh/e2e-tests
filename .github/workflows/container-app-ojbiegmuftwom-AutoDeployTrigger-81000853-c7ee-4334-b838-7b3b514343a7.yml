  push:
    branches: 
      [ python-update-base ]
    paths:
    - '**'
    - '.github/workflows/container-app-ojbiegmuftwom-AutoDeployTrigger-81000853-c7ee-4334-b838-7b3b514343a7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
