        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryojbiegmuftwom.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPOJBIEGMUFTWOM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPOJBIEGMUFTWOM_REGISTRY_PASSWORD }}
          containerAppName: container-app-ojbiegmuftwom
