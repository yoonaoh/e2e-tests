name: Trigger auto deployment for container-app-ljefcrhjfjckw

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ node-update-base ]
    paths:
    - '**'
    - '.github/workflows/container-app-ljefcrhjfjckw-AutoDeployTrigger-c8f7f3d9-8e55-40f7-983c-da15a0ddd928.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPLJEFCRHJFJCKW_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPLJEFCRHJFJCKW_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPLJEFCRHJFJCKW_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryljefcrhjfjckw.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPLJEFCRHJFJCKW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPLJEFCRHJFJCKW_REGISTRY_PASSWORD }}
          containerAppName: container-app-ljefcrhjfjckw
          resourceGroup: e2etests8a20
          imageToBuild: containerregistryljefcrhjfjckw.azurecr.io/container-app-ljefcrhjfjckw:${{ github.sha }}
          


